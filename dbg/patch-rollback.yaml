spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: "todo-app"
          image: "alexeiled/todo-app-web"
          ports:
            - name: app
              containerPort: 3000
              protocol: "TCP"
          livenessProbe:
            httpGet:
              path: "/health"
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
