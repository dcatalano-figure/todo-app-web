spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: "todo-app"
          image: "alexeiled/todo-app-web:debug"
          securityContext:
            capabilities:
              add:
                - SYS_PTRACE
          ports:
            - name: app
              containerPort: 3000
              protocol: "TCP"
            - name: debug
              containerPort: 2345
              protocol: "TCP"
          livenessProbe:
            exec:
              command:
                - "true"
            initialDelaySeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - "true"
            initialDelaySeconds: 10
            timeoutSeconds: 5
